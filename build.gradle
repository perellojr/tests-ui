// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
	// The production code uses the SLF4J logging API at compile time
	//compile 'org.slf4j:slf4j-api:1.7.21'
    //compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.5'
    //compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.5'
    
    /* Selenium */
    //compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.8.1'
    
    /* NGWebDriver*/
    // https://mvnrepository.com/artifact/com.paulhammant/ngwebdriver
	compile group: 'com.paulhammant', name: 'ngwebdriver', version: '1.1.2'
    
	// https://mvnrepository.com/artifact/org.apache.maven.plugins/maven-surefire-plugin
	//compile group: 'org.apache.maven.plugins', name: 'maven-surefire-plugin', version: '2.21.0'
    
    /* JDBC DRIVERS */    
    compile("com.oracle:ojdbc6:11.2.0.3")
    compile group: 'com.microsoft.sqlserver', name: 'mssql-jdbc', version: '6.1.0.jre8'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'
    compile group: 'org.postgresql', name: 'postgresql', version: '9.3-1100-jdbc4'
    
    // https://mvnrepository.com/artifact/info.cukes/cucumber-java
	compile group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
	
	// https://mvnrepository.com/artifact/info.cukes/cucumber-junit
	testCompile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.5'
	
	// https://mvnrepository.com/artifact/org.testng/testng
	testCompile group: 'org.testng', name: 'testng', version: '6.14.2'
	
	// https://mvnrepository.com/artifact/info.cukes/cucumber-testng
	compile group: 'info.cukes', name: 'cucumber-testng', version: '1.2.5'
	
	// https://mvnrepository.com/artifact/com.aventstack/extentreports
	compile group: 'com.aventstack', name: 'extentreports', version: '3.1.5'
	
	// https://mvnrepository.com/artifact/log4j/log4j
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
	
	// https://mvnrepository.com/artifact/com.googlecode.json-simple/json-simple
	compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
	
	compile 'junit:junit:4.12'
    testCompile 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-remote-driver
	compile group: 'org.seleniumhq.selenium', name: 'selenium-remote-driver', version: '3.13.0'
    
    
}

jar {
    archiveName = "web-gev.jar"
    //zip64=true 
    from {

        configurations.runtime.collect {
            it.isDirectory() ? it : zipTree(it)
        }

        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
 
    from('src/test/resources') {
   		include '/**/*.*'   		
	}
	
	from('src/test/java') {
   		include '/**/*.*'   		
	}
	
	from('Files') {
   		include '/**/*.*'   		
	}

 	exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA'
 
task gev(type: Copy) {
		from 'Files/'
		from 'screeshots/'
    	from 'resources/'
    	from 'xmls/'
    	from 'src/test/java/'
    	into 'build/libs'
    	exclude '*win', '*linux', '*mac', '*.png', '*seleniumserver*', '*.cmd'
	}
}

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

test {
	filter {
		//rodatodoscenariosautomatizadosdopackagerecursivamente
		includeTestsMatching"*test*"
		//rodacenarioautomatizadoespecificoexistentenasuite
		includeTestsMatching"*test.ValidaAcessoGoogleTest*"
	}
}
